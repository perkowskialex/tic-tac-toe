<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEI Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <header>tic-tac-toe</header>
        <div id = 'message'>Player X's Turn</div>
        <div class = 'board'>
            <section class = 'top-row'>
                <div class = 'cell' id = 'but1'></div>
                <div class = 'cell' id = 'but2'></div>
                <div class = 'cell' id = 'but3'></div>
            </section>
            <section class = 'mid-row'>
                <div class="cell" id = 'but4'></div>
                <div class="cell" id = 'but5'></div>
                <div class="cell" id = 'but6'></div>
            </section>
            <section class = 'bot-row'>
                <div class="cell" id = 'but7'></div>
                <div class="cell" id = 'but8'></div>
                <div class="cell" id = 'but9'></div>
            </section>
        </div>
    <script defer src="js/main.js"></script>
</body>
</html>
